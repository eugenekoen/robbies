<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600" rel="stylesheet">


    <!-- Script -->
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>

    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Navigation Menu -->
    <div class="topnav" id="myTopnav">

      <a href="/robbies/" class="active">HOME</a>
      <!-- <a href="/robbies/">CONTACT US</a> -->
      <!-- <a href="/robbies/">ABOUT US</a> -->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i></a>
    </div>

    <div class="container">


      <img src="Robbies name.png" >
    </div>


  </body>
</html>
